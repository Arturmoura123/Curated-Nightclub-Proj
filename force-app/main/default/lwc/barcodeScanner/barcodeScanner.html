<template>
    <lightning-card title="Scan QR Code">
        <div>
            <lightning-button variant="brand" label="Click to Scan" disabled={scanButtonDisabled} title="Click to Scan" onclick={handleBarcodeClick} class="slds-m-left_x-small">
            </lightning-button>
        </div>
        <div>
            <p class="slds-p-horizontal_small">Scanned QR Code Value:</p>
        </div>
        <div>
            <p class="slds-p-horizontal_small">{scannedBarcode}</p>
        </div>
    </lightning-card>
</template>
